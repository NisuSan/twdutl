version: 2.1

orbs:
  node: circleci/node@5.0.0
  
executors:
  node:
    docker:
      - image: cimg/node:17.4.0

jobs:
  install:
    executor: node
    steps:
      - checkout
      - node/install-packages
      - persist_to_workspace:
          root: ./
          paths:
            - ./*
  test:
    executor: node
    steps: 
      - attach_workspace:
          at: ./
      - run: ls

workflows:
  default:
    jobs:
      - install
      - test:
          requires:
            - install
